<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap 5 Template</title>

    <style>
      html, body {
        height: 100%; /* Make sure html and body take full viewport height */
        margin: 0; /* Remove default margins */
      }
      /* ... your existing styles ... */
  
       /* Checkbox styling */
       .checkbox-agm {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            appearance: none; /* Remove default checkbox styles */
        }

        .checkbox-agm:checked {
            border-color: #531010;
        }

        /* Create a custom background when checked */
        .checkbox-agm:checked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #531010; /* Background color when checked */
        }

        /* Create a checkmark */
        .checkbox-agm:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px; /* Width of the checkmark */
            height: 16px; /* Height of the checkmark */
            border: solid white; /* White color for the checkmark */
            border-width: 0 3px 3px 0; /* Create a checkmark shape */
            transform: translate(-50%, -50%) rotate(45deg); /* Center and rotate the checkmark */
            opacity: 1; /* Ensure checkmark is visible */
        }
        @media (min-width: 1399px) {
            .logo-container {
            margin-top: 10vh; /* Reduce bottom margin of logo on larger screens */
            }
        }
    </style>
  </head>
  <body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 p-0 h-100 d-none d-md-block">
                <img src="sideimage.png" alt="" class="img-fluid h-100 w-100">
            </div>
            <div class="col-md-6 h-100">
                <div class="text-center py-md-3 logo-container">
                    <img src="agm-logo.png" alt="">
                </div>
                <div class="h-75 align-items-center justify-content-center d-flex">
                    <div class="w-100 px-2">
                        <form action="" class="border py-xxl-5 py-lg-3 rounded-3">
                            <div class="text-center">
                                <h1 class="text-black fw-bold poppins">Sign in</h1>
                            </div>
                            
                            <div class="px-5">
                                <div class="px-lg-5">
                                    <div class="my-3">
                                        <label for="" class="ms-2 mb-1 text-black fw-medium">Email</label>
                                        <input type="text" placeholder="Enter Email" class="form-control py-2 border-1 rounded-1">
                                    </div>
                                    <div>
                                        <label for="" class="ms-2 mb-1 text-black fw-medium">Password</label>
                                        <input type="text" placeholder="8+ character required" class="form-control py-2 border-1 rounded-1">
                                    </div>
                                    <div class="ps-2 py-3 mb-5">
                                        <input type="checkbox" class="checkbox-agm me-2">
                                        <label for="" class="ms-2 mb-1 text-black fw-medium">Remember me</label>
                                    </div>
                                    <div class="text-center">
                                        <a class="btn btn-primary w-75 py-1 mb-2 rounded-1 fw-medium" href="dashboard">Sign in</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
